<div class="project-files-container">
  <div class="sidebar">
    <app-file-tree 
      [fileTree]="fileTree()" 
      (fileSelected)="onFileSelected($event)">
    </app-file-tree>
  </div>
  <div class="file-viewer">
    <div *ngIf="loading()" class="loader">Loading...</div>
    <div *ngIf="error()" class="error">{{ error() }}</div>
    <app-file-viewer 
      *ngIf="selectedFileContent()" 
      [fileContent]="selectedFileContent()">
    </app-file-viewer>
    <div *ngIf="!selectedFileContent() && !loading()" class="empty-state">
      Select a file from the left to view its contents.
    </div>
  </div>
</div>
