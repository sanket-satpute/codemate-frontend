<div class="auth-container">
  <div class="auth-card shadow-md">
    <img src="assets/logo.svg" alt="CodeScope Logo" class="auth-logo" />
    <h2 class="auth-title">Register for CodeScope</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="auth-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Enter your name"
          [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
        />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
          <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</span>
          <span *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>

      <div *ngIf="errorMessage()" class="alert alert-error">
        {{ errorMessage() }}
      </div>

      <app-button
        label="Register"
        variant="primary"
        [fullWidth]="true"
        [disabled]="registerForm.invalid || isLoading()"
        [icon]="isLoading() ? 'fas fa-spinner fa-spin' : null"
      ></app-button>
    </form>

    <p class="auth-footer">
      Already have an account? <a routerLink="/auth/login">Login here</a>
    </p>
  </div>
</div>
