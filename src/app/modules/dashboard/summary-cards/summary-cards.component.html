<div class="summary-cards-container" *ngIf="dashboardData; else loading">
  <div class="card">
    <div class="card-icon-wrapper">
      <i class="fas fa-project-diagram"></i> <!-- Icon for Total Projects -->
    </div>
    <h3 class="card-title">Total Projects</h3>
    <p class="card-value">{{ dashboardData.totalProjects }}</p>
  </div>
  <div class="card">
    <div class="card-icon-wrapper">
      <i class="fas fa-tasks"></i> <!-- Icon for Total Analysis Jobs -->
    </div>
    <h3 class="card-title">Total Analysis Jobs</h3>
    <p class="card-value">{{ dashboardData.totalJobs }}</p>
  </div>
