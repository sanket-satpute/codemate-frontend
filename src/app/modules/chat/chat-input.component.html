<div class="chat-input-container">
  <textarea
    #textarea
    [(ngModel)]="messageContent"
    (input)="onInput()"
    (keydown)="onKeyDown($event)"
    placeholder="Type your message..."
    rows="1"
    [disabled]="sending"
  ></textarea>
  <button class="btn btn-primary" (click)="send()" [disabled]="sending || !messageContent()">
    Send
  </button>
</div>
