<div class="logout-dialog-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)"
     role="dialog"
     aria-modal="true"
     aria-labelledby="logout-dialog-title"
     aria-describedby="logout-dialog-description">
  <div #dialogPanel class="logout-dialog-panel">
    <div class="dialog-icon-wrapper">
      <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
    </div>
    <h2 id="logout-dialog-title" class="dialog-title">Confirm sign out</h2>
    <p id="logout-dialog-description" class="dialog-message">You'll be signed out of CodeMate AI on this device. Any unsaved changes in active sessions will be lost.</p>
    <div class="dialog-actions">
      <button #cancelButton class="btn btn-outline" (click)="onCancel()">Cancel</button>
      <button #confirmButton class="btn btn-primary" (click)="onConfirmLogout()">Sign out</button>
    </div>
  </div>
</div>
